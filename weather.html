<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Weather App</h1>
    <div class="input-container">
      <input type="text" id="location-input" placeholder="Enter city name (e.g., New York)">
      <button id="search-btn">Search</button>
      <button id="current-location-btn">Use Current Location</button>
    </div>
    <div id="weather-display" class="hidden">
      <h2 id="city-name">City</h2>
      <p id="temperature">Temperature: -- Â°C</p>
      <p id="condition">Condition: --</p>
      <p id="wind">Wind Speed: -- m/s</p>
      <p id="humidity">Humidity: --%</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
